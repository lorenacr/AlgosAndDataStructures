name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Install ReportGenerator tool
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run tests with coverage
      run: >
        dotnet test ./test/AlgosAndDataStructures.UnitTest/AlgosAndDataStructures.UnitTest.csproj
        --no-build
        --logger trx
        --results-directory ./TestResults/
        /p:CollectCoverage=true
        /p:CoverletOutput=./TestResults/
        /p:CoverletOutputFormat=cobertura
        /p:MergeWith=./TestResults/coverage.json

    - name: List coverage files (debug)
      run: |
        echo "Files in TestResults:"
        find ./TestResults -name "*.xml" -o -name "*.cobertura*" | head -20
        echo "All files in test directory:"
        find ./test -name "*.xml" -o -name "*.cobertura*" | head -20

    - name: Generate coverage report
      run: >
        reportgenerator
        -reports:./TestResults/coverage.cobertura.xml
        -targetdir:coveragereport
        -reporttypes:HtmlInline;Badges

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport/

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
